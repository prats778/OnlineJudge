{%block content%}
{% if solutions %}
    <table>
        <tr>
            <th>Problem</th>
            <th>Verdict</th>
            <th>Submitted </th>
        </tr>
        {% for submission in solutions %}
        <tr>
        <td>{{submission.problem}}</td>
        <td>{{submission.verdict}}</td>
        <td>{{submission.submitted_at}}</td>
        </tr>
        {% endfor %}
    </table> 
{% else %}
    <p>No submissions are available.</p>
{% endif %}     
{%endblock content%}
